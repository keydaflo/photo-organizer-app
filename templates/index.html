<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Organizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container">
            <a class="navbar-brand" href="/">Photo Organizer</a>           
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-light py-5 text-center shadow-sm">
        <div class="container">
            <h1 class="display-5">Organize Your Photos Effortlessly</h1>
            <p class="lead">Upload, label, and organize your pictures with ease.</p>
        </div>
    </header>

    <!-- Form Section -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Upload Your Photos</h3>
                        <form action="/" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" name="location" placeholder="Enter location" required>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Date (YYYY-MM-DD)</label>
                                <input type="text" class="form-control" id="date" name="date" placeholder="Enter date" required>
                            </div>
                            <div class="mb-3">
                                <label for="destination" class="form-label">Folder Name</label>
                                <input type="text" class="form-control" id="destination" name="destination" placeholder="Enter folder name" required>
                            </div>
                            <div class="mb-3">
                                <label for="files" class="form-label">Upload Photos</label>
                                <input type="file" class="form-control" id="files" name="files" multiple required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0">Â© 2024 Photo Organizer. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
