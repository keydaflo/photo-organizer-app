<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add More Photos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container">
            <a class="navbar-brand" href="/">Photo Organizer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/review">Review</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/help">Help</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add Photos Section -->
    <header class="bg-light py-5 text-center shadow-sm">
        <div class="container">
            <h1 class="display-5">Add More Photos</h1>
            <p class="lead">Add additional photos to the same folder by providing the details below.</p>
        </div>
    </header>

    <!-- Form Section -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Upload More Photos</h3>
                        <form action="/add-more" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" name="location" placeholder="Enter location" required>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Date (YYYY-MM-DD)</label>
                                <input type="text" class="form-control" id="date" name="date" placeholder="Enter date" required>
                            </div>
                            <div class="mb-3">
                                <label for="files" class="form-label">Upload Photos</label>
                                <input type="file" class="form-control" id="files" name="files" multiple required>
                            </div>
                            <input type="hidden" name="destination" value="{{ destination }}">
                            <button type="submit" class="btn btn-primary w-100">Add Photos</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0">Â© 2024 Photo Organizer. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
