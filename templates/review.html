<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Photos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Review and Confirm</h1>
        <p class="text-center">Your photos have been labeled and are ready for review. Choose an action below:</p>

        <div class="d-flex justify-content-center mt-4">
            <form action="/save-to-downloads" method="POST" class="me-3">
                <input type="hidden" name="temp_path" value="{{ temp_path }}">
                <button type="submit" class="btn btn-success">Save to Downloads</button>
            </form>
            <form action="/add-more" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="location" class="form-label">Location:</label>
                    <input type="text" class="form-control" id="location" name="location" placeholder="Enter location" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date (YYYY-MM-DD):</label>
                    <input type="text" class="form-control" id="date" name="date" placeholder="Enter date" required>
                </div>
                <div class="mb-3">
                    <label for="files" class="form-label">Upload Photos:</label>
                    <input type="file" class="form-control" id="files" name="files" multiple required>
                </div>
                <input type="hidden" name="destination" value="{{ destination }}">
                <button type="submit" class="btn btn-primary">Add More Photos</button>
            </form>
        </div>

        <div class="text-center mt-4">
            <a href="/start-over" class="btn btn-danger">Start Over</a>
        </div>
    </div>
</body>
</html>
